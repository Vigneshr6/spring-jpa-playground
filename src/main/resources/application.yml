spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentschema=bikestore
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.vignesh: DEBUG
